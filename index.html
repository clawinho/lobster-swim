<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lobster Swim ü¶û</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #001020; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; font-family: monospace; overflow: hidden; touch-action: none; }
        canvas { border: 2px solid #ff4500; max-width: 100%; touch-action: none; }
        #ui { color: #ff4500; text-align: center; padding: 10px; }
        #ui h1 { margin: 0; font-size: 1.5em; }
        #ui p { margin: 5px 0; font-size: 0.9em; }
        #lives { color: #ff6666; letter-spacing: 4px; }
        #version { position: fixed; bottom: 5px; right: 10px; color: #334; font-size: 10px; }
        #mobile-hint { color: #666; font-size: 0.8em; }
        #difficulty { color: #ff8800; font-size: 0.75em; margin-left: 10px; }
        @media (max-width: 820px) { canvas { width: 100vw; height: auto; } }
    </style>
</head>
<body>
    <div id="ui">
        <h1>ü¶û Lobster Swim</h1>
        <p>Score: <span id="score">0</span> | <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span><span id="difficulty"></span></p>
        <p id="mobile-hint">Touch & drag to swim!</p>
    </div>
    <canvas id="game" width="800" height="600"></canvas>
    <div id="version">v0.0.7 - bubble magnetism</div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let lobster = { x: 400, y: 300, size: 30, speed: 5, targetX: 400, targetY: 300 };
        let score = 0;
        let lives = 3;
        let keys = {};
        let touchActive = false;
        let caught = false;
        let caughtY = 0;
        let gameOver = false;
        let highScore = parseInt(localStorage.getItem('lobsterHighScore') || '0');
        
        // Invincibility system
        let invincible = true;
        let invincibleTimer = 120;
        const INVINCIBLE_DURATION = 120;
        
        // Bubble magnetism constants
        const MAGNET_RADIUS = 80;
        const MAGNET_STRENGTH = 2.5;
        
        // Difficulty scaling - thresholds we've already passed
        let lastHookThreshold = 0;
        
        document.addEventListener('keydown', e => keys[e.key] = true);
        document.addEventListener('keyup', e => keys[e.key] = false);
        
        canvas.addEventListener('touchstart', handleTouch, { passive: false });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });
        canvas.addEventListener('touchend', () => touchActive = false, { passive: false });
        canvas.addEventListener('mousedown', handleMouse);
        canvas.addEventListener('mousemove', (e) => { if(e.buttons) handleMouse(e); });
        
        function handleTouch(e) {
            e.preventDefault();
            if (gameOver) {
                restartGame();
                return;
            }
            if (caught) return;
            touchActive = true;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            lobster.targetX = (e.touches[0].clientX - rect.left) * scaleX;
            lobster.targetY = (e.touches[0].clientY - rect.top) * scaleY;
        }
        
        function handleMouse(e) {
            if (gameOver) {
                restartGame();
                return;
            }
            if (caught) return;
            const rect = canvas.getBoundingClientRect();
            lobster.targetX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lobster.targetY = (e.clientY - rect.top) * (canvas.height / rect.height);
            touchActive = true;
        }
        
        // Difficulty scaling function
        function getDifficulty() {
            // Returns { speedMult, hookCount, level }
            if (score >= 1000) return { speedMult: 2.0, hookCount: 4, level: 5, name: 'HELL' };
            if (score >= 500) return { speedMult: 1.6, hookCount: 3, level: 4, name: 'HARD' };
            if (score >= 200) return { speedMult: 1.4, hookCount: 3, level: 3, name: 'MEDIUM' };
            if (score >= 100) return { speedMult: 1.2, hookCount: 2, level: 2, name: 'WARM' };
            return { speedMult: 1.0, hookCount: 2, level: 1, name: '' };
        }
        
        function updateDifficultyDisplay() {
            const diff = getDifficulty();
            const el = document.getElementById('difficulty');
            if (diff.name) {
                el.textContent = ' [' + diff.name + ']';
            } else {
                el.textContent = '';
            }
        }
        
        // Bubbles
        let bubbles = [];
        function initBubbles() {
            bubbles = [];
            for(let i = 0; i < 7; i++) {
                bubbles.push({ x: Math.random() * 750 + 25, y: Math.random() * 550 + 25, size: 18 });
            }
        }
        initBubbles();
        

        // Draw lobster trap/cage
        function drawCage(x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            
            let w = size * 1.8;
            let h = size * 1.2;
            
            // Dark interior
            ctx.fillStyle = '#1a0a0066';
            ctx.fillRect(-w/2, -h/2, w, h);
            
            // Cage frame - wooden/rope look
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.strokeRect(-w/2, -h/2, w, h);
            
            // Wire mesh - vertical bars
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = '#666';
            for(let i = -w/2 + w/5; i < w/2; i += w/5) {
                ctx.beginPath();
                ctx.moveTo(i, -h/2);
                ctx.lineTo(i, h/2);
                ctx.stroke();
            }
            
            // Horizontal bar
            ctx.beginPath();
            ctx.moveTo(-w/2, 0);
            ctx.lineTo(w/2, 0);
            ctx.stroke();
            
            // Funnel entrance (trap opening)
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(w/2, -h/3);
            ctx.lineTo(w/4, 0);
            ctx.lineTo(w/2, h/3);
            ctx.stroke();
            
            ctx.restore();
            return { width: w, height: h };
        }
        
        // Lobster traps (formerly void dangers)
let dangers = [];
        function initDangers() {
            dangers = [];
            for(let i = 0; i < 3; i++) {
                dangers.push({ 
                    x: Math.random() * 700, 
                    y: Math.random() * 500, 
                    size: 40,
                    baseDx: (Math.random() - 0.5) * 1.5,
                    baseDy: (Math.random() - 0.5) * 1.5,
                    dx: 0,
                    dy: 0
                });
            }
        }
        initDangers();
        
        // Fishing hooks
        let hooks = [];
        function initHooks() {
            hooks = [];
            for(let i = 0; i < 2; i++) {
                addHook();
            }
        }
        
        function addHook() {
            hooks.push({ 
                x: 100 + Math.random() * 600, 
                y: -50,
                angle: Math.random() * Math.PI * 2,
                swingSpeed: 0.02 + Math.random() * 0.015,
                lineLength: 100 + Math.random() * 150,
                dropping: true,
                targetY: 120 + Math.random() * 250
            });
        }
        initHooks();
        
        function updateLivesDisplay() {
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }
        
        function drawLobster(x, y, size) {
            if (invincible && Math.floor(invincibleTimer / 5) % 2 === 0) {
                ctx.globalAlpha = 0.4;
            }
            
            ctx.fillStyle = '#ff4500';
            ctx.beginPath();
            ctx.ellipse(x, y, size, size * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x - size * 0.8, y - size * 0.3, size * 0.4, size * 0.2, -0.5, 0, Math.PI * 2);
            ctx.ellipse(x - size * 0.8, y + size * 0.3, size * 0.4, size * 0.2, 0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + size * 0.3, y - size * 0.2, 3, 0, Math.PI * 2);
            ctx.arc(x + size * 0.3, y + size * 0.2, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1;
            
            if (invincible) {
                ctx.strokeStyle = '#ffff0066';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, size + 10, 0, Math.PI * 2);
                ctx.stroke();
                ctx.lineWidth = 1;
            }
        }
        
        function drawHook(hook) {
            const swingX = Math.sin(hook.angle) * 50;
            const hookX = hook.x + swingX;
            const hookY = hook.y + hook.lineLength;
            
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(hook.x, 0);
            ctx.lineTo(hookX, hookY - 20);
            ctx.stroke();
            
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(hookX, hookY - 20);
            ctx.lineTo(hookX, hookY);
            ctx.arc(hookX - 10, hookY, 10, 0, Math.PI, false);
            ctx.stroke();
            
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(hookX - 20, hookY);
            ctx.lineTo(hookX - 25, hookY - 8);
            ctx.lineTo(hookX - 18, hookY - 3);
            ctx.fill();
            
            return { x: hookX - 10, y: hookY, radius: 20 };
        }
        
        function drawGameOver() {
            // Darken background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, 800, 600);
            
            // Game Over text
            ctx.fillStyle = '#ff4500';
            ctx.font = 'bold 48px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', 400, 200);
            
            // Dead lobster emoji
            ctx.font = '64px monospace';
            ctx.fillText('ü¶ûüíÄ', 400, 280);
            
            // Score
            ctx.font = '24px monospace';
            ctx.fillStyle = '#fff';
            ctx.fillText('Final Score: ' + score, 400, 350);
            
            // High score
            if (score >= highScore) {
                ctx.fillStyle = '#ffff00';
                ctx.fillText('üèÜ NEW HIGH SCORE! üèÜ', 400, 390);
            } else {
                ctx.fillStyle = '#888';
                ctx.fillText('High Score: ' + highScore, 400, 390);
            }
            
            // Restart hint
            ctx.font = '18px monospace';
            ctx.fillStyle = '#666';
            ctx.fillText('Click or tap to swim again', 400, 480);
            
            // Existential quote
            const quotes = [
                '"Even in death, the void waits..."',
                '"The bubbles we collected remain..."',
                '"To swim is to defy the darkness..."',
                '"Every respawn is a second chance..."',
                '"The hooks always win eventually..."'
            ];
            ctx.font = 'italic 14px monospace';
            ctx.fillStyle = '#446';
            ctx.fillText(quotes[Math.floor(score / 10) % quotes.length], 400, 540);
        }
        
        function loseLife() {
            lives--;
            updateLivesDisplay();
            
            if (lives <= 0) {
                gameOver = true;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('lobsterHighScore', highScore.toString());
                }
            } else {
                // Respawn with invincibility
                lobster.x = 400;
                lobster.y = 300;
                lobster.targetX = 400;
                lobster.targetY = 300;
                caught = false;
                invincible = true;
                invincibleTimer = INVINCIBLE_DURATION;
            }
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            gameOver = false;
            caught = false;
            lastHookThreshold = 0;
            lobster.x = 400;
            lobster.y = 300;
            lobster.targetX = 400;
            lobster.targetY = 300;
            invincible = true;
            invincibleTimer = INVINCIBLE_DURATION;
            
            document.getElementById('score').textContent = '0';
            updateLivesDisplay();
            updateDifficultyDisplay();
            
            initBubbles();
            initDangers();
            initHooks();
        }
        
        function checkDifficultyScaling() {
            const diff = getDifficulty();
            
            // Add hooks at thresholds
            const hookThresholds = [200, 500, 1000];
            for (const threshold of hookThresholds) {
                if (score >= threshold && lastHookThreshold < threshold) {
                    addHook();
                    lastHookThreshold = threshold;
                }
            }
            
            updateDifficultyDisplay();
        }
        
        function gameLoop() {
            // Background
            let gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#001030');
            gradient.addColorStop(1, '#000510');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Water surface
            ctx.fillStyle = '#0020401a';
            for(let i = 0; i < 5; i++) {
                ctx.fillRect(0, i * 3, 800, 1);
            }
            
            if (gameOver) {
                drawGameOver();
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Get current difficulty
            const diff = getDifficulty();
            
            // Update invincibility
            if (invincible) {
                invincibleTimer--;
                if (invincibleTimer <= 0) {
                    invincible = false;
                }
            }
            
            if (caught) {
                caughtY -= 3;
                lobster.y = caughtY;
                if (lobster.y < -50) loseLife();
                drawLobster(lobster.x, lobster.y, lobster.size);
                
                // Still draw dangers and hooks
                dangers.forEach(d => {
                    ctx.fillStyle = '#4400aa99';
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#8800ff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.lineWidth = 1;
                    d.x += d.baseDx * diff.speedMult; 
                    d.y += d.baseDy * diff.speedMult;
                    if (d.x < 0 || d.x > 800) d.baseDx *= -1;
                    if (d.y < 0 || d.y > 600) d.baseDy *= -1;
                });
                hooks.forEach(hook => {
                    if (!hook.dropping) hook.angle += hook.swingSpeed;
                    drawHook(hook);
                });
                
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Keyboard
            if (keys['ArrowUp'] || keys['w'] || keys['W']) lobster.y -= lobster.speed;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) lobster.y += lobster.speed;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) lobster.x -= lobster.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) lobster.x += lobster.speed;
            
            // Touch
            if (touchActive) {
                let dx = lobster.targetX - lobster.x;
                let dy = lobster.targetY - lobster.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 5) {
                    lobster.x += (dx / dist) * lobster.speed;
                    lobster.y += (dy / dist) * lobster.speed;
                }
            }
            
            lobster.x = Math.max(lobster.size, Math.min(800 - lobster.size, lobster.x));
            lobster.y = Math.max(lobster.size, Math.min(600 - lobster.size, lobster.y));
            
            // Bubbles with magnetism!
            ctx.fillStyle = '#4488ff44';
            bubbles.forEach((b, i) => {
                // Calculate distance to lobster
                let dx = lobster.x - b.x;
                let dy = lobster.y - b.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                // Magnetism - bubbles gently pulled toward nearby lobster
                if (dist < MAGNET_RADIUS && dist > 5) {
                    // Stronger pull when closer (inverse relationship)
                    let pullFactor = (1 - dist / MAGNET_RADIUS);
                    b.x += (dx / dist) * MAGNET_STRENGTH * pullFactor;
                    b.y += (dy / dist) * MAGNET_STRENGTH * pullFactor;
                    
                    // Visual feedback: bubble glows when being attracted
                    ctx.fillStyle = '#66aaff66';
                } else {
                    ctx.fillStyle = '#4488ff44';
                }
                
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = dist < MAGNET_RADIUS ? '#88ccff' : '#4488ff';
                ctx.stroke();
                
                // Collision check (recalculate dist after magnetism)
                dx = lobster.x - b.x;
                dy = lobster.y - b.y;
                dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < lobster.size + b.size) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    bubbles[i] = { x: Math.random() * 750 + 25, y: Math.random() * 550 + 25, size: 18 };
                    checkDifficultyScaling();
                }
            });
            
            // Lobster traps - speed scales with difficulty!
            dangers.forEach(d => {
                drawCage(d.x, d.y, d.size);
                
                // Apply difficulty multiplier to speed
                d.x += d.baseDx * diff.speedMult; 
                d.y += d.baseDy * diff.speedMult;
                if (d.x < 0 || d.x > 800) d.baseDx *= -1;
                if (d.y < 0 || d.y > 600) d.baseDy *= -1;
                
                if (!invincible) {
                    // Rectangular collision for cage
                    let cageW = d.size * 1.8 / 2;
                    let cageH = d.size * 1.2 / 2;
                    if (lobster.x > d.x - cageW - lobster.size/2 && 
                        lobster.x < d.x + cageW + lobster.size/2 &&
                        lobster.y > d.y - cageH - lobster.size/2 && 
                        lobster.y < d.y + cageH + lobster.size/2) {
                        loseLife();
                    }
                }
            });
            
            // Hooks
            hooks.forEach(hook => {
                if (hook.dropping && hook.y < hook.targetY) {
                    hook.y += 1.5;
                } else {
                    hook.dropping = false;
                    hook.angle += hook.swingSpeed;
                }
                
                const hookPos = drawHook(hook);
                
                if (!invincible) {
                    let dx = lobster.x - hookPos.x, dy = lobster.y - hookPos.y;
                    if (Math.sqrt(dx*dx + dy*dy) < lobster.size + hookPos.radius) {
                        caught = true;
                        caughtY = lobster.y;
                        lobster.x = hookPos.x;
                    }
                }
            });
            
            drawLobster(lobster.x, lobster.y, lobster.size);
            requestAnimationFrame(gameLoop);
        }
        
        if (!('ontouchstart' in window)) {
            document.getElementById('mobile-hint').textContent = 'WASD or Arrow Keys to swim!';
        }
        
        updateLivesDisplay();
        updateDifficultyDisplay();
        gameLoop();
    </script>
</body>
</html>
