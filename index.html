<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lobster Swim ü¶û</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #001020; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; font-family: monospace; overflow: hidden; touch-action: none; }
        canvas { border: 2px solid #ff4500; max-width: 100%; touch-action: none; }
        #ui { color: #ff4500; text-align: center; padding: 10px; }
        #ui h1 { margin: 0; font-size: 1.5em; }
        #ui p { margin: 5px 0; font-size: 0.9em; }
        #lives { color: #ff6666; letter-spacing: 4px; }
        #version { position: fixed; bottom: 5px; right: 10px; color: #ff4500aa; font-size: 10px; transition: all 0.2s; }
        #version:hover { color: #ff4500; transform: scale(1.1); }
        @media (min-width: 1400px) { #version { font-size: 14px; padding: 8px 12px; background: #001820aa; border: 1px solid #ff450044; border-radius: 4px; } }
        @media (min-width: 2000px) { #version { font-size: 18px; padding: 10px 16px; } }
        #mobile-hint { color: #666; font-size: 0.8em; }
        #difficulty { color: #ff8800; font-size: 0.75em; margin-left: 10px; }
        @media (max-width: 820px) { canvas { width: 100vw; height: auto; } }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto">
        <source src="lobster_jazz.mp3" type="audio/mpeg">
    </audio>
    
    <div id="leaderboard" style="position: fixed; top: 10px; right: 10px; background: #001820; border: 2px solid #ff4500; padding: 10px; min-width: 150px; z-index: 50;">
        <div style="color: #ff4500; font-weight: bold; margin-bottom: 8px;">üèÜ TOP SCORES</div>
        <div id="scores-list" style="color: #fff; font-size: 12px;">Loading...</div>
    </div>
    <div id="name-input" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #001820; border: 2px solid #ff4500; padding: 25px; display: none; text-align: center; z-index: 100; min-width: 280px;">
        <div style="font-size: 24px; margin-bottom: 5px;">ü¶ûüíÄ</div>
        <div style="color: #ff4500; font-weight: bold; font-size: 18px; margin-bottom: 8px;">GAME OVER</div>
        <div id="death-quote" style="color: #888; font-style: italic; font-size: 12px; margin-bottom: 15px;">"The void claims all eventually..."</div>
        <div style="color: #fff; margin-bottom: 8px;">Final Score: <span id="final-score-display">0</span></div>
        <div style="color: #ff4500; margin-bottom: 10px; font-size: 14px;">Enter your name:</div>
        <input type="text" id="player-name" maxlength="15" style="background: #000; color: #fff; border: 1px solid #ff4500; padding: 8px; margin-bottom: 12px; text-align: center; width: 150px;" placeholder="Your name">
        <br>
        <button onclick="submitScore()" style="background: #ff4500; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">SUBMIT</button>
        <button onclick="skipSubmit()" style="background: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer; margin-left: 8px;">SKIP</button>
    </div>
    <div id="ui">
        <h1>ü¶û Lobster Swim</h1>
        <p>Score: <span id="score">0</span> | <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span><span id="difficulty"></span> <span id="level-name" style="color: #88ffff;"></span></p>
        <p id="mobile-hint">Tap or drag to swim!</p>
    </div>
    <canvas id="game" width="800" height="600"></canvas>
    <button id="music-btn" onclick="toggleMusic()" style="position: fixed; bottom: 10px; left: 10px; background: #001820; border: 1px solid #ff4500; color: #ff4500; padding: 6px 10px; cursor: pointer; font-family: monospace; font-size: 12px; z-index: 50; opacity: 0.8;">üéµ</button>
    <button id="sfx-btn" onclick="toggleSfx()" style="position: fixed; bottom: 10px; left: 60px; background: #002010; border: 1px solid #ff4500; color: #ff4500; padding: 6px 10px; cursor: pointer; font-family: monospace; font-size: 12px; z-index: 50; opacity: 0.8;">üí•</button>
    <div id="version" onclick="toggleDevMode()" style="cursor: pointer;">v0.6.3 - ultrawide fix</div>
    <div id="dev-panel" style="position: fixed; top: 10px; left: 10px; background: #001820ee; border: 2px solid #ff4500; padding: 15px; display: none; z-index: 100; font-size: 12px;">
        <div style="color: #ff4500; font-weight: bold; margin-bottom: 10px;">üîß DEV MODE</div>
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <button onclick="devSetLevel(1)" style="background: #224; color: #fff; border: 1px solid #448; padding: 5px;">Level 1: Ocean</button>
            <button onclick="devSetLevel(2)" style="background: #224; color: #fff; border: 1px solid #448; padding: 5px;">Level 2: Tank</button>
            <button onclick="devSetLevel(3)" style="background: #224; color: #fff; border: 1px solid #448; padding: 5px;">Level 3: Kitchen</button>
            <hr style="border-color: #333; margin: 5px 0;">
            <button onclick="devAddScore(100)" style="background: #242; color: #fff; border: 1px solid #484; padding: 5px;">+100 Score</button>
            <button onclick="devAddScore(500)" style="background: #242; color: #fff; border: 1px solid #484; padding: 5px;">+500 Score</button>
            <hr style="border-color: #333; margin: 5px 0;">
            <button onclick="devToggleGod()" id="god-btn" style="background: #422; color: #fff; border: 1px solid #844; padding: 5px;">God Mode: OFF</button>
            <button onclick="devSpawnFish()" style="background: #442; color: #fff; border: 1px solid #884; padding: 5px;">Spawn Fish üêü</button>
            <button onclick="devAddLife()" style="background: #442; color: #fff; border: 1px solid #884; padding: 5px;">+1 Life ‚ù§Ô∏è</button>
            <button onclick="devRemoveLife()" style="background: #442; color: #fff; border: 1px solid #884; padding: 5px;">-1 Life üíî</button>
            <hr style="border-color: #333; margin: 5px 0;">
            <button onclick="toggleDevMode()" style="background: #333; color: #888; border: 1px solid #555; padding: 5px;">Close</button>
        </div>
    </div>
    <script>
        // Music control - iOS workaround
        let musicPlaying = false;
        let gameAudio = null;
        let musicAutoStarted = false;
        
        function tryAutoStartMusic() {
            if (musicAutoStarted || musicPlaying) return;
            musicAutoStarted = true;
            if (!gameAudio) {
                gameAudio = new Audio('lobster_jazz.mp3');
                gameAudio.loop = true;
                gameAudio.volume = 1.0;
            }
            gameAudio.play().then(() => {
                musicPlaying = true;
                document.getElementById('music-btn').textContent = 'üîä';
                document.getElementById('music-btn').style.background = '#002010';
            }).catch(() => {}); // Silently fail if blocked
        }
        
        function toggleMusic() {
            const btn = document.getElementById('music-btn');
            if (musicPlaying && gameAudio) {
                gameAudio.pause();
                btn.textContent = 'üéµ';
                btn.style.background = '#001820';
                musicPlaying = false;
            } else {
                if (!gameAudio) {
                    gameAudio = new Audio('lobster_jazz.mp3');
                    gameAudio.loop = true;
                    gameAudio.volume = 1.0;
                    gameAudio.addEventListener('error', (e) => {
                        console.error('Audio error:', e);
                        btn.textContent = '‚ùå';
                        btn.style.background = '#300';
                    });
                    gameAudio.addEventListener('canplaythrough', () => {
                        console.log('Audio loaded and ready');
                    });
                }
                gameAudio.play().then(() => {
                    btn.textContent = 'üîä';
                    btn.style.background = '#002010';
                    musicPlaying = true;
                    console.log('Audio playing');
                }).catch(err => {
                    console.error('Play failed:', err);
                    btn.textContent = '‚ö†Ô∏è';
                    btn.style.background = '#330';
                    // Try unlocking audio context
                    alert('Tap again to enable audio (browser blocked autoplay)');
                });
            }
        }

        // Sound effects system
        let sfxEnabled = true;
        let audioCtx = null;
        
        function toggleSfx() {
            sfxEnabled = !sfxEnabled;
            const btn = document.getElementById('sfx-btn');
            btn.textContent = sfxEnabled ? 'üí•' : 'üîá';
            btn.style.background = sfxEnabled ? '#002010' : '#001820';
        }
        
        // Dev mode
        let devMode = false;
        let godMode = false;
        
        function toggleDevMode() {
            devMode = !devMode;
            document.getElementById('dev-panel').style.display = devMode ? 'block' : 'none';
        }
        
        function devSetLevel(lvl) {
            currentLevel = lvl;
            document.body.style.background = LEVELS[lvl].background;
            document.getElementById('level-name').textContent = LEVELS[lvl].name;
            if (lvl >= 2 && nets.length === 0) initNets();
            if (lvl >= 3 && forks.length === 0) initForks();
            // Set score to match level threshold
            if (lvl === 2 && score < 50) { score = 50; document.getElementById('score').textContent = score; }
            if (lvl === 3 && score < 100) { score = 100; document.getElementById('score').textContent = score; }
        }
        
        function devAddScore(amt) {
            score += amt;
            document.getElementById('score').textContent = score;
            checkDifficultyScaling();
            checkLevelUp();
        }
        
        function devToggleGod() {
            godMode = !godMode;
            if (godMode) {
                invincible = true;
                invincibleTimer = 999999;
            } else {
                invincible = false;
                invincibleTimer = 0;
            }
            document.getElementById('god-btn').textContent = 'God Mode: ' + (godMode ? 'ON üõ°Ô∏è' : 'OFF');
            document.getElementById('god-btn').style.background = godMode ? '#040' : '#422';
        }
        
        function devSpawnFish() {
            fish = {
                x: 100,
                y: 300,
                size: 15,
                speed: 2.5,
                direction: 1,
                wobble: 0
            };
        }
        
        function devAddLife() {
            if (lives < 5) {
                lives++;
                updateLivesDisplay();
            }
        }
        
        function devRemoveLife() {
            if (lives > 1) {
                lives--;
                updateLivesDisplay();
            }
        }
        
        // Keyboard shortcut for dev mode (press 'D')
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                if (e.shiftKey) toggleDevMode();
            }
        });
        
        function initAudioCtx() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
            return audioCtx;
        }
        
        function playBloop() {
            if (!sfxEnabled) return;
            const ctx = initAudioCtx();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.15);
        }
        
        function playHit() {
            if (!sfxEnabled) return;
            const ctx = initAudioCtx();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.4, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.25);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.25);
        }
        
        function playDeath() {
            if (!sfxEnabled) return;
            const ctx = initAudioCtx();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(300, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.6);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.6);
        }
        
        function playExtraLife() {
            if (!sfxEnabled) return;
            const ctx = initAudioCtx();
            // Ascending arpeggio
            [400, 500, 600, 800].forEach((freq, i) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.2, ctx.currentTime + i * 0.08);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + i * 0.08 + 0.15);
                osc.start(ctx.currentTime + i * 0.08);
                osc.stop(ctx.currentTime + i * 0.08 + 0.15);
            });
        }
        
        function playHooked() {
            if (!sfxEnabled) return;
            const ctx = initAudioCtx();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(200, ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(600, ctx.currentTime + 0.1);
            osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.35, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.35);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.35);
        }

        // Leaderboard functions
        let finalScore = 0;
        
        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/scores');
                const scores = await res.json();
                const list = document.getElementById('scores-list');
                if (scores.length === 0) {
                    list.innerHTML = '<div style="color: #666;">No scores yet!</div>';
                } else {
                    list.innerHTML = scores.slice(0, 10).map((s, i) => 
                        `<div style="margin: 2px 0;"><span style="color: #ff4500;">${i+1}.</span> ${s.name}: ${s.score}</div>`
                    ).join('');
                }
            } catch(e) {
                document.getElementById('scores-list').innerHTML = '<div style="color: #666;">Offline</div>';
            }
        }
        
        function showNameInput(sc) {
            finalScore = sc;
            const quotes = [
                '"The void claims all eventually..."',
                '"Even in death, the current flows..."',
                '"The bubbles we collected remain..."',
                '"To swim is to defy the darkness..."',
                '"Every respawn is a second chance..."',
                '"The hooks always win eventually..."',
                '"In the deep, no one hears you scream..."',
                '"The traps were always there, waiting..."',
                '"We are all just lobsters in the cosmic sea..."'
            ];
            document.getElementById('death-quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('final-score-display').textContent = sc;
            document.getElementById('name-input').style.display = 'block';
            setTimeout(() => document.getElementById('player-name').focus(), 100);
        }
        
        async function submitScore() {
            const name = document.getElementById('player-name').value.trim() || 'Anonymous';
            try {
                await fetch('/api/scores', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name, score: finalScore})
                });
            } catch(e) {}
            document.getElementById('name-input').style.display = 'none';
            document.getElementById('player-name').value = '';
            loadLeaderboard();
        }
        
        function skipSubmit() {
            document.getElementById('name-input').style.display = 'none';
            document.getElementById('player-name').value = '';
        }
        
        loadLeaderboard();
        
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Level system
        let currentLevel = 1;
        let bgScrollX = 0;
        const BG_SCROLL_SPEED = 0.5;
        const LEVELS = {
            1: { name: 'The Ocean', background: '#001020', scoreThreshold: 0 },
            2: { name: 'Seafood Tank', background: '#002030', scoreThreshold: 50 },
            3: { name: 'The Kitchen', background: '#1a0a05', scoreThreshold: 100 }
        };

        // Helper to wrap X position for scrolling
        function wrapX(x, offset) {
            let wx = (x - offset) % 800;
            if (wx < 0) wx += 800;
            return wx;
        }
        
        // Level backgrounds with horizontal scrolling
        function drawOceanBackground() {
            ctx.fillStyle = '#1a1a0a';
            ctx.fillRect(0, 500, 800, 100);
            
            // Scrolling seaweed
            ctx.strokeStyle = '#1a4a1a';
            ctx.lineWidth = 3;
            for (let i = 0; i < 8; i++) {
                let baseX = i * 120;
                let x = wrapX(baseX, bgScrollX * 0.3); // Slower parallax for far elements
                ctx.beginPath();
                ctx.moveTo(x, 600);
                for (let y = 600; y > 450; y -= 20) {
                    ctx.lineTo(x + Math.sin((y + Date.now()/500) * 0.1) * 15, y);
                }
                ctx.stroke();
            }
            
            // Scrolling starfish
            ctx.fillStyle = '#ff6644';
            drawStar(wrapX(100, bgScrollX * 0.6), 550, 15, 5);
            drawStar(wrapX(400, bgScrollX * 0.6), 570, 12, 5);
            drawStar(wrapX(650, bgScrollX * 0.6), 540, 18, 5);
            drawStar(wrapX(250, bgScrollX * 0.6), 560, 10, 5);
            
            // Scrolling shells
            ctx.fillStyle = '#ddc';
            ctx.beginPath(); ctx.arc(wrapX(200, bgScrollX * 0.6), 565, 10, Math.PI, 0); ctx.fill();
            ctx.beginPath(); ctx.arc(wrapX(500, bgScrollX * 0.6), 575, 8, Math.PI, 0); ctx.fill();
            ctx.beginPath(); ctx.arc(wrapX(700, bgScrollX * 0.6), 570, 9, Math.PI, 0); ctx.fill();
            
            // Rising bubbles (no scroll, just rise)
            ctx.fillStyle = '#4488ff22';
            for (let i = 0; i < 5; i++) {
                let bx = wrapX(100 + i * 150, bgScrollX * 0.2);
                let by = 400 - ((Date.now()/20 + i*100) % 400);
                ctx.beginPath(); ctx.arc(bx, by, 5, 0, Math.PI*2); ctx.fill();
            }
            ctx.lineWidth = 1;
        }
        
        function drawStar(cx, cy, r, points) {
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                let radius = i % 2 === 0 ? r : r * 0.5;
                let angle = (i * Math.PI / points) - Math.PI/2;
                if (i === 0) ctx.moveTo(cx + radius * Math.cos(angle), cy + radius * Math.sin(angle));
                else ctx.lineTo(cx + radius * Math.cos(angle), cy + radius * Math.sin(angle));
            }
            ctx.closePath();
            ctx.fill();
        }
        
        function drawTankBackground() {
            ctx.strokeStyle = '#446';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, 792, 592);
            
            // Gravel (static, no scroll needed for tiny repeating elements)
            ctx.fillStyle = '#332211';
            ctx.fillRect(0, 540, 800, 60);
            
            // Scrolling plastic plants
            ctx.fillStyle = '#22aa44';
            for (let p = 0; p < 5; p++) {
                let baseX = 80 + p * 180;
                let x = wrapX(baseX, bgScrollX * 0.5);
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.ellipse(x + i*8, 500 - i*20, 8, 25, 0.2, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            
            // Scrolling castle
            let castleX = wrapX(600, bgScrollX * 0.4);
            ctx.fillStyle = '#666';
            ctx.fillRect(castleX, 480, 40, 60);
            ctx.fillRect(castleX - 5, 470, 15, 30);
            ctx.fillRect(castleX + 30, 470, 15, 30);
            ctx.fillStyle = '#333';
            ctx.fillRect(castleX + 12, 510, 16, 30);
            
            // Scrolling treasure chest
            let chestX = wrapX(150, bgScrollX * 0.4);
            ctx.fillStyle = '#884400';
            ctx.fillRect(chestX, 520, 35, 25);
            ctx.fillStyle = '#aa6600';
            ctx.fillRect(chestX, 515, 35, 10);
            ctx.fillStyle = '#ffcc00';
            ctx.fillRect(chestX + 13, 525, 10, 8);
            
            // Filter bubbles (fixed position)
            ctx.fillStyle = '#ffffff44';
            for (let i = 0; i < 8; i++) {
                let by = 500 - ((Date.now()/15 + i*50) % 500);
                ctx.beginPath(); ctx.arc(wrapX(750, bgScrollX * 0.2), by, 3 + (i%3), 0, Math.PI*2); ctx.fill();
            }
            ctx.lineWidth = 1;
        }
        
        function drawKitchenBackground() {
            ctx.fillStyle = '#4a3a2a';
            ctx.fillRect(0, 500, 800, 100);
            
            // Tile grid (scrolls slowly for parallax)
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 1;
            let tileOffset = (bgScrollX * 0.2) % 50;
            for (let x = -50 + tileOffset; x < 850; x += 50) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 500); ctx.stroke();
            }
            for (let y = 0; y < 500; y += 50) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(800, y); ctx.stroke();
            }
            
            // Scrolling pot with steam
            let potX = wrapX(150, bgScrollX * 0.4);
            ctx.fillStyle = '#555';
            ctx.beginPath();
            ctx.ellipse(potX, 520, 60, 20, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#444';
            ctx.fillRect(potX - 60, 400, 120, 120);
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.ellipse(potX, 400, 60, 15, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.strokeStyle = '#ffffff33';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                let sx = potX - 20 + i*20;
                ctx.moveTo(sx, 380);
                ctx.quadraticCurveTo(sx + 10, 350, sx, 320 - (Date.now()/50 % 30));
                ctx.stroke();
            }
            
            // Scrolling pan
            let panX = wrapX(600, bgScrollX * 0.4);
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.ellipse(panX, 530, 70, 25, 0, 0, Math.PI);
            ctx.fill();
            ctx.fillStyle = '#222';
            ctx.fillRect(panX + 60, 520, 80, 12);
            
            // Scrolling knife
            let knifeX = wrapX(400, bgScrollX * 0.5);
            ctx.fillStyle = '#888';
            ctx.fillRect(knifeX, 510, 60, 8);
            ctx.fillStyle = '#553';
            ctx.fillRect(knifeX - 5, 507, 20, 14);
            
            // Scrolling cutting board
            let boardX = wrapX(350, bgScrollX * 0.5);
            ctx.fillStyle = '#aa8855';
            ctx.fillRect(boardX, 530, 100, 15);
            
            ctx.lineWidth = 1;
        }
        
        function drawBackground() {
            ctx.fillStyle = LEVELS[currentLevel].background;
            ctx.fillRect(0, 0, 800, 600);
            
            if (currentLevel === 1) drawOceanBackground();
            else if (currentLevel === 2) drawTankBackground();
            else if (currentLevel === 3) drawKitchenBackground();
        }

        let nets = [];
        let forks = [];
        
        function initNets() {
            nets = [];
            for(let i = 0; i < 2; i++) {
                nets.push({
                    x: i === 0 ? -100 : 900,
                    y: Math.random() * 400 + 100,

        // ANIMATED LOBSTER with trailing tail physics
        function drawLobster(x, y, size) {
            if (invincible && Math.floor(invincibleTimer / 5) % 2 === 0) {
                ctx.globalAlpha = 0.4;
            }
            
            // Update body angle based on movement
            let dx = x - lobster.prevX;
            let dy = y - lobster.prevY;
            if (Math.abs(dx) > 0.5 || Math.abs(dy) > 0.5) {
                let targetAngle = Math.atan2(dy, dx);
                let diff = targetAngle - lobster.angle;
                while (diff > Math.PI) diff -= Math.PI * 2;
                while (diff < -Math.PI) diff += Math.PI * 2;
                lobster.angle += diff * 0.1;
            }
            lobster.prevX = x;
            lobster.prevY = y;
            
            // Update tail segments with trailing physics
            // Each segment follows the one ahead with a delay
            let leader = { x: x, y: y, angle: lobster.angle };
            for (let i = 0; i < tailSegments.length; i++) {
                let seg = tailSegments[i];
                // Calculate target position behind the leader
                let targetX = leader.x - Math.cos(leader.angle) * (size * 0.5);
                let targetY = leader.y - Math.sin(leader.angle) * (size * 0.5);
                
                // Smooth follow with lag (this creates the trailing effect)
                seg.x += (targetX - seg.x) * TAIL_FOLLOW_SPEED;
                seg.y += (targetY - seg.y) * TAIL_FOLLOW_SPEED;
                
                // Angle toward the leader
                let segDx = leader.x - seg.x;
                let segDy = leader.y - seg.y;
                if (Math.abs(segDx) > 0.1 || Math.abs(segDy) > 0.1) {
                    let targetAngle = Math.atan2(segDy, segDx);
                    let diff = targetAngle - seg.angle;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    seg.angle += diff * 0.2;
                }
                
                leader = seg; // Next segment follows this one
            }
            
            // Draw tail segments first (behind body)
            ctx.fillStyle = '#cc3300';
            // Segment 1 (closest to body)
            ctx.save();
            ctx.translate(tailSegments[0].x, tailSegments[0].y);
            ctx.rotate(tailSegments[0].angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, size * 0.5, size * 0.35, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Segment 2
            ctx.save();
            ctx.translate(tailSegments[1].x, tailSegments[1].y);
            ctx.rotate(tailSegments[1].angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, size * 0.35, size * 0.25, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Tail fan (segment 3)
            ctx.fillStyle = '#ff4500';
            ctx.save();
            ctx.translate(tailSegments[2].x, tailSegments[2].y);
            ctx.rotate(tailSegments[2].angle);
            for (let i = -2; i <= 2; i++) {
                ctx.beginPath();
                ctx.ellipse(-8, i * 4, 8, 3, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
            
            // Draw body
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(lobster.angle);
            
            ctx.fillStyle = '#ff4500';
            ctx.beginPath();
            ctx.ellipse(0, 0, size, size * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            let clawWave = Math.sin(Date.now() / 200) * 0.15;
            ctx.fillStyle = '#ff5500';
            ctx.save();
            ctx.translate(size * 0.6, -size * 0.35);
            ctx.rotate(0.4 + clawWave);
            ctx.beginPath();
            ctx.ellipse(8, 0, 10, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(16, -2, 5, 2, 0, 0, Math.PI * 2);
            ctx.ellipse(16, 2, 5, 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            ctx.save();
            ctx.translate(size * 0.6, size * 0.35);
            ctx.rotate(-0.4 - clawWave);
            ctx.beginPath();
            ctx.ellipse(8, 0, 10, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(16, -2, 5, 2, 0, 0, Math.PI * 2);
            ctx.ellipse(16, 2, 5, 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(size * 0.4, -size * 0.25, 3, 0, Math.PI * 2);
            ctx.arc(size * 0.4, size * 0.25, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#ff4500';
            ctx.lineWidth = 1.5;
            let wave = Math.sin(Date.now() / 150) * 3;
            ctx.beginPath();
            ctx.moveTo(size * 0.5, -size * 0.2);
            ctx.quadraticCurveTo(size + 5, -size * 0.4 + wave, size + 15, -size * 0.1 + wave);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.2);
            ctx.quadraticCurveTo(size + 5, size * 0.4 - wave, size + 15, size * 0.1 - wave);
            ctx.stroke();
            ctx.lineWidth = 1;
            
            ctx.restore();
            ctx.globalAlpha = 1;
            
            if (invincible) {
                ctx.strokeStyle = '#ffff0066';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, size + 10, 0, Math.PI * 2);
                ctx.stroke();
                ctx.lineWidth = 1;
            }
        }

        function gameLoop() {
            // Update background scroll
            bgScrollX += BG_SCROLL_SPEED;
            
            drawBackground();
            
            ctx.fillStyle = '#0020401a';
            for(let i = 0; i < 5; i++) {
                ctx.fillRect(0, i * 3, 800, 1);
            }
            
            if (gameOver) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const diff = getDifficulty();
            
            if (invincible) {
                invincibleTimer--;
                if (invincibleTimer <= 0) invincible = false;
            }
            
            if (caught) {
                caughtY -= 3;
                lobster.y = caughtY;
                if (lobster.y < -50) loseLife();
                drawLobster(lobster.x, lobster.y, lobster.size);
                
                dangers.forEach(d => {
                    drawCage(d.x, d.y, d.size);
                    d.x += d.baseDx * diff.speedMult; 
                    d.y += d.baseDy * diff.speedMult;
                    if (d.x < 0 || d.x > 800) d.baseDx *= -1;
                    if (d.y < 0 || d.y > 600) d.baseDy *= -1;
                });
                hooks.forEach(hook => {
                    if (!hook.dropping) hook.angle += hook.swingSpeed;
                    drawHook(hook);
                });
                
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Keyboard
            if (keys['ArrowUp'] || keys['w'] || keys['W']) lobster.y -= lobster.speed;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) lobster.y += lobster.speed;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) lobster.x -= lobster.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) lobster.x += lobster.speed;
            
            // FIXED: Touch/click continues until target reached
            if (hasTarget) {
                let dx = lobster.targetX - lobster.x;
                let dy = lobster.targetY - lobster.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 10) {
                    lobster.x += (dx / dist) * lobster.speed;
                    lobster.y += (dy / dist) * lobster.speed;
                } else {
                    hasTarget = false;
                }
            }
            
            lobster.x = Math.max(lobster.size, Math.min(800 - lobster.size, lobster.x));
            lobster.y = Math.max(lobster.size, Math.min(600 - lobster.size, lobster.y));
            
            // Bubbles with magnetism
            bubbles.forEach((b, i) => {
                let dx = lobster.x - b.x;
                let dy = lobster.y - b.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < MAGNET_RADIUS && dist > 5) {
                    let pullFactor = (1 - dist / MAGNET_RADIUS);
                    b.x += (dx / dist) * MAGNET_STRENGTH * pullFactor;
                    b.y += (dy / dist) * MAGNET_STRENGTH * pullFactor;
                    ctx.fillStyle = '#66aaff66';
                } else {
                    ctx.fillStyle = '#4488ff44';
                }
                
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = dist < MAGNET_RADIUS ? '#88ccff' : '#4488ff';
                ctx.stroke();
                
                dx = lobster.x - b.x;
                dy = lobster.y - b.y;
                dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < lobster.size + b.size) {
                    playBloop();
                    score += 10;
                    document.getElementById('score').textContent = score;
                    document.getElementById('level-name').textContent = LEVELS[currentLevel].name;
                    bubbles[i] = { x: Math.random() * 750 + 25, y: Math.random() * 550 + 25, size: 18 };
                    checkDifficultyScaling();
                }
            });
            
            // Golden fish
            fishSpawnTimer++;
            if (!fish && fishSpawnTimer > FISH_SPAWN_INTERVAL && lives < 3) {
                if (Math.random() < 0.02) {
                    spawnFish();
                    fishSpawnTimer = 0;
                }
            }
            
            if (fish) {
                let fdx = fish.x - lobster.x;
                let fdy = fish.y - lobster.y;
                let fdist = Math.sqrt(fdx * fdx + fdy * fdy);
                
                if (fdist < 150) {
                    fish.x += (fdx / fdist) * fish.speed * 1.5;
                    fish.y += (fdy / fdist) * fish.speed * 0.8;
                } else {
                    fish.wobble += 0.1;
                    fish.x += fish.direction * fish.speed * 0.5;
                    fish.y += Math.sin(fish.wobble) * 1.5;
                }
                
                if (fish.y < 50) fish.y = 50;
                if (fish.y > 550) fish.y = 550;
                if (fish.x < -50 || fish.x > 850) {
                    fish = null;
                } else {
                    if (fdist < 150) fish.direction = fdx > 0 ? 1 : -1;
                    drawFish(fish);
                    
                    if (fdist < lobster.size + fish.size) {
                        playExtraLife();
                        lives++;
                        updateLivesDisplay();
                        score += 50;
                        document.getElementById('score').textContent = score;
                        fish = null;
                    }
                }
            }

            checkLevelUp();
            
            if (currentLevel >= 2) {
                nets.forEach(n => {
                    n.x += n.speed;
                    if (n.x < -100) { n.x = 900; n.y = Math.random() * 400 + 100; }
                    if (n.x > 900) { n.x = -100; n.y = Math.random() * 400 + 100; }
                    drawNet(n);
                    if (!invincible && 
                        lobster.x > n.x && lobster.x < n.x + n.width &&
                        lobster.y > n.y && lobster.y < n.y + n.height) {
                        loseLife();
                    }
                });
            }
            
            if (currentLevel >= 3) {
                forks.forEach(f => {
                    if (f.stabbing) {
                        f.y += f.speed;
                        if (f.y >= f.targetY) {
                            f.stabbing = false;
                            f.waitTimer = 60;
                        }
                    } else {
                        f.waitTimer--;
                        if (f.waitTimer <= 0) {
                            f.y -= f.speed * 0.5;
                            if (f.y < -50) {
                                f.x = Math.random() * 600 + 100;
                                f.targetY = Math.random() * 400 + 100;
                                f.stabbing = true;
                            }
                        }
                    }
                    drawFork(f);
                    if (!invincible) {
                        for(let i = -1; i <= 1; i++) {
                            let px = f.x + i * 12;
                            let py = f.y + 30;
                            let dx = lobster.x - px;
                            let dy = lobster.y - py;
                            if (Math.sqrt(dx*dx + dy*dy) < lobster.size + 8) {
                                loseLife();
                                break;
                            }
                        }
                    }
                });
            }
            
            // Lobster traps
            dangers.forEach(d => {
                drawCage(d.x, d.y, d.size);
                d.x += d.baseDx * diff.speedMult; 
                d.y += d.baseDy * diff.speedMult;
                if (d.x < 0 || d.x > 800) d.baseDx *= -1;
                if (d.y < 0 || d.y > 600) d.baseDy *= -1;
                
                if (!invincible) {
                    let cageW = d.size * 1.8 / 2;
                    let cageH = d.size * 1.2 / 2;
                    if (lobster.x > d.x - cageW - lobster.size/2 && 
                        lobster.x < d.x + cageW + lobster.size/2 &&
                        lobster.y > d.y - cageH - lobster.size/2 && 
                        lobster.y < d.y + cageH + lobster.size/2) {
                        loseLife();
                    }
                }
            });
            
            // Hooks
            hooks.forEach(hook => {
                if (hook.dropping && hook.y < hook.targetY) {
                    hook.y += 1.5;
                } else {
                    hook.dropping = false;
                    hook.angle += hook.swingSpeed;
                }
                const hookPos = drawHook(hook);
                if (!invincible) {
                    let dx = lobster.x - hookPos.x, dy = lobster.y - hookPos.y;
                    if (Math.sqrt(dx*dx + dy*dy) < lobster.size + hookPos.radius) {
                        playHooked();
                        caught = true;
                        caughtY = lobster.y;
                        lobster.x = hookPos.x;
                    }
                }
            });
            
            drawLobster(lobster.x, lobster.y, lobster.size);
            requestAnimationFrame(gameLoop);
        }
        
        if (!('ontouchstart' in window)) {
            document.getElementById('mobile-hint').textContent = 'WASD or Arrow Keys to swim!';
        }
        
        updateLivesDisplay();
        updateDifficultyDisplay();
        gameLoop();
    </script>
</body>
